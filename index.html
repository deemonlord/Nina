<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nina | Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Nina</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    <button class="signup-btn">Sign Up</button>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>It's not just <br><span>Food, It's an Experience.</span></h1>
      <div class="hero-buttons">
        <button class="primary-btn">View Menu</button>
        <button class="secondary-btn">Book a Table</button>
      </div>
      <div class="reviews">
        <img src="users.png" alt="users">
        <span>45+ Reviews</span>
      </div>
    </div>
    <div class="hero-image">
      <img src="dish.png" alt="Delicious Food">
    </div>
  </section>

  <section class="featured-dishes">
    <div class="dish-card">
      <img src="pasta.png" alt="Pasta">
      <h3>Pappardelle</h3>
      <p>With vegetables</p>
      <span>$35.00</span>
    </div>
    <div class="dish-card">
      <img src="ravioli.png" alt="Ravioli">
      <h3>Ravioli Stuffed</h3>
      <p>With pesto sauce</p>
      <span>$35.00</span>
    </div>
    <div class="dish-card">
      <img src="pasta.png" alt="Pasta Again">
      <h3>Pappardelle</h3>
      <p>With vegetables</p>
      <span>$35.00</span>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nina. All rights reserved.</p>
  </footer>
</body>
</html>
